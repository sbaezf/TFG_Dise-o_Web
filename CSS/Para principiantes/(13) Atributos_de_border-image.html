<!DOCTYPE html>
<html>
	<head>
		<!-- El objetivo de esta página es probar el atributo border-image, cuyo funcionamiento es el siguiente:
			1. Coge dos coordenadas. En el ejemplo, coge una tamaño de 30x30 que serán las esquinas que permanecen fijas
			2. A partir del parámetro anterior, coge otro tamaño de 30x30 que es el contenido que varía en el borde
			3. Según las propiedades se comporta de una manera u otra: con round se repite el contenido seleccionado en el segundo parámetro
																	   y con strech se estira hasta ocupar el div origen
		-->
		<style> 
			.cuadro_general
			{
				border: 15px solid transparent;
				width: 252px;
				padding: 10px 20px;
			}

			#round
			{
				border-image:url(img/border.png) 30 30 round;
			}

			#stretch
			{
				border-image:url(img/border.png) 30 30 stretch;
			}
		</style>
		
		<title>Atributo border-image</title>  
	</head>
	<body>

		<p>border-image especifica la imagen utilizada en el borde.</p>

		<div id="round" class="cuadro_general">En este caso, la imagen se dispone en mosaico (repetidamente) para rellenar el área (propiedad round)</div>
		<br>
		<div id="stretch" class="cuadro_general">En este caso, la imagen se amplía para llenar el área (propiedad stretch)</div>

		<p>La imagen utilizada es:</p>
		<img src="img/border.png">

	</body>
</html>
