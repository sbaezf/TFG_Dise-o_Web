<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
<head>
	<title>Menú vertical</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<style>
		/* Modificando las viñetas y el margen y padding, los ítems tendrán apariencia de menú */
		.vmenu{
			list-style-type:none;
			margin:0px;
			padding:0px;
		}
		
		.vmenu li{
			height:20px;
			margin-bottom:1px;
		}
		
		.vmenu li a{
			height:20px;
			padding-left:5px;
			display:block;
			width:122px;
			background:#009F00;
			color:#fff;
			text-decoration:none;
		}
		
		.vmenu li a:hover{
			background:#00B300;
			color:#fff;
		}
	</style>
</head>
<body>
	<h3>Ejemplo de menú vertical no desplegable</h3>
	<ul class="vmenu">
		<li><a href="#">Enlace 1</a></li>
		<li><a href="#">Enlace 2</a></li>
		<li><a href="#">Enlace 3</a></li>
		<li><a href="#">Enlace 4</a></li>
	</ul>

</body>
</html>
