<!DOCTYPE html>
<html>
<head>

	<!-- Dado con display: flex los tamaños de los ítems se calculan dinámicamente, flex-grow permite calcular
			 cómo crecen los ítems respecto a los demás cuando sobra espacio en un contenedor -->

	<style>
		
		.flex-container {
		  display: flex;
		  align-items: stretch;
		  background-color: #f1f1f1;
		  border: 1px solid black;
		  width: 500px;
		}

		.flex-container > div {
		  background-color: DodgerBlue;
		  color: white;  
		  margin: 10px;
		  text-align: center;
		  line-height: 75px;
		  font-size: 30px;
		  flex-grow: 1;
		}

		.ancho > div{
		   width: 100px;
		}

		.flex-container > div:last-child{
		  flex-grow: 8;
		}


	</style>
</head>
<body>
	<h1>flex-grow</h1>

	<p>El tercer item crece 8 veces más que el resto</p>

	<div class="flex-container">
	  <div>1</div>
	  <div>2</div>
	  <div>3</div>
	</div>

	<p>El tercer item trata de ser 8 veces más grande que el resto, pero respeta el ancho de 100px definido</p>

	<div class="flex-container ancho">
	  <div>1</div>
	  <div>2</div>
	  <div>3</div>
	</div>

</body>
</html>
