<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Ejercicio 6 de Flexbox</title>
	<style>
		.flex-container{
			width:90%;
			max-width:960px;
			min-width:320px;
			margin:20px auto;       
			display: flex;      
			flex-flow: row wrap;    
			justify-content: center; 
			align-items: center;   
			align-content: stretch; 
		}

		.item{
			color:#fff;
			text-align:center;
			margin:0 auto;
			font-size:25px;
		}

		header{
			height:100px;
			background-color:black;
			overflow:hidden;
			text-align:center;
			
			flex: 1 100%;
			display: flex;
		}
		
		header h1{
			line-height:100px;
			margin:0;
			font-size:35px;			
			flex-grow: 2;
			padding-left:20px;
			box-sizing:border-box;
		}
		
		header nav{		
			flex-grow: 1;
			line-height:100px;
			padding-right:20px;
			box-sizing:border-box;
		}
		
		header ul{
			list-style-type:none;           
			margin:0;
			padding:0;  
			
			display:flex;
			justify-content: flex-end;    
		}
		
		header ul li{
			margin:0 5px;   
			font-size:20px; 
			cursor:pointer;
			color:#D5C5C5;
		}
		
		header ul li:hover{
			color:#fff;
		}
		
		#cuerpo{    
			background-color:tomato;
			height:500px;
			
			flex: 4 auto;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		aside{
			background-color:lightblue;
			height:500px;			
			
			flex: 1 auto;	
			display: flex;
			justify-content: center;
			align-items: center;		
		}
		
		footer{
			height:100px;
			line-height:100px;
			background-color:lightslategrey;
			
			flex: 1 100%;
		}

		@media screen and (max-width: 600px) {
			
			header nav{
				line-height:31px;
			}
			
			header ul{  
				flex-flow: column wrap; 
				align-items: center; 
				justify-content: center;    
			}
			
			header ul li{
				margin-bottom:2px;
			}
			
			header{
				order:0;
			}
			
			#cuerpo{
				flex: 1 100%;
				order: 2;        
			}
			
			aside{
				flex: 1 100%;
				order: 1;        
			}
			
			footer{
				order:3;
			}
		}
    </style>
</head>
<body>  	
	<div class="flex-container">
		<header class="item">
		  <h1>Header</h1>
		  <nav>
			<ul>
			  <li>Inicio</li>
			  <li>Contacto</li>
			  <li>Acerca de</li>
			</ul>
		  </nav>
		</header>
		<section id="cuerpo" class="item">Cuerpo</section>
		<aside class="item">Aside</aside>
		<footer class="item">Pie</footer>       
	</div>
</body>
</html>
