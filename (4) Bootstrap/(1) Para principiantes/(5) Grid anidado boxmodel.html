<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <!-- Bootstrap -->
  <link href="bootstrap-4.0.0/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/grid.css" rel="stylesheet">

  <!-- El objetivo de este ejemplo es probar el anidamiento de varios contenedores del tipo row, que además--
	   varía a partir de dispositivos pequeños según la división de Bootstrap -->

</head>
<body>

<div class="container-fluid">
	<h1>Hello World!</h1>
	<p>Redimensiona el navegador para realizar pruebas.</p>
	<div class="row">
		<div class="col-sm-9">
			Nivel 1: .col-sm-9
			<div class="row">
				<div class="col-8 col-sm-6">Nivel 2: .col-8 .col-sm-6</div>
				<div class="col-4 col-sm-6">Nivel 2: .col-4 .col-sm-6</div>
			</div>
		</div>
	</div>
</div>
    
</body>
</html>
