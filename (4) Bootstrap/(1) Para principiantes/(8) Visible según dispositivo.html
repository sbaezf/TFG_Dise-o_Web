<!DOCTYPE html>
<html lang="es">
<head>
  <title>Visibilidad</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
 <!-- Bootstrap -->
  <link href="bootstrap-4.0.0/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/grid.css" rel="stylesheet">
  
  <!-- Este ejemplo contiene cinco párrafos. Estos párrafos se van ocultando según decrece
	   el tamaño de pantalla gracias a la clase que emula display en Bootstrap -->
</head>
<body>

<div class="container">
  <p>Redimensiona el navegador para ver los efectos.</p>
 
  <p class="d-block bg-danger">visible-xs</p>
  <p class="d-none d-sm-block bg-info">visible-sm</p>
  <p class="d-none d-md-block bg-warning">visible-md</p>
  <p class="d-none d-lg-block bg-success">visible-lg</p>       
  <p class="d-none d-xl-block bg-primary">visible-xl</p>  

</div>

</body>
</html>
