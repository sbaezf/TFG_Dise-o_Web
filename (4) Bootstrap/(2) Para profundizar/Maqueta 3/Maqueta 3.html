<!doctype html>
<html lang="en">
  <head>
    <title>Maqueta con Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="../bootstrap-4.0.0/css/bootstrap.min.css" rel="stylesheet">
    
	<link href="css/Maqueta 3.css" rel="stylesheet"> </head>
	
	<!-- Página que implementa una máqueta de una web responsiva con Bootstrap
		 Se emplea el modelo en forma de grid y propiedades de Flexbox con Bootstrap
		 Probar a redimensionar para ver cómo cambia según la resolución	
	-->
  <body>
    <div class="container">
        <div class="row">
			<div class="col-md-12 p-2">
				<div id="header" class="content text-center text-sm-left">Header</div>
			</div>
        </div>
        <div class="row">
			<div class="col-md-4 col-sm-6 col-12 p-2">
				<div id="number1" class="content number d-flex align-items-center align-items-md-start justify-content-left justify-content-md-center">1</div>
			</div>
			<div class="col-md-4 col-sm-6 col-12 p-2">
				<div id="number2" class="content number d-flex align-items-center align-items-md-start justify-content-center justify-content-sm-end justify-content-md-center">2</div>
			</div>
			<div class="col-md-4 col-sm-12 col-12 p-2">
				<div id="number3" class="content number d-flex align-items-center align-items-md-start justify-content-end justify-content-sm-center">3</div>
			</div>
        </div>
        <div class="row">
			<div class="col-md-6 col-sm-12 col-12 p-2">
				<div id="footer1" class="content footer text-md-right">Footer 1</div>
			</div>
			<div class="col-md-6 col-sm-12 col-12 p-2">
				<div id="footer2" class="content footer text-md-left" >Footer 2</div>
			</div>
        </div>
    </div>     
   
  </body>
</html>
