<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Etiqueta picture</title>
	<!-- Esta página sirve para probar el funcionamiento de la etiqueta picture de HTML5
		 Esta etiqueta permite cambiar la URL de una imagen en función de varios parámetros
		 En este caso, se prueba la funcionalidad de mostrar una imagen diferente según la resolución -->
	<!-- Pull request para presentación -->
</head>
<body>

	<picture>
		<source srcset="img/img_smallflower.jpg" media="(max-width: 400px)">
		<source srcset="img/img_flowers.jpg">
		<img src="img/img_flowers.jpg" alt="Flowers" style="width:auto;">
	</picture>

	<p>Redimensiona el navegador: la imagen cambia cuando el ancho sea 400px.</p>

</body>
</html>
