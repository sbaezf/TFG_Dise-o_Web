<!DOCTYPE html>
<html>

	<title>Etiqueta audio</title>

	<!-- Esta página sirve para probar el funcionamiento de la etiqueta audio de HTML5
		 La opción por defecto no muestra los controles que tiene cada navegador por defecto.
		 En este caso, creamos nuestros propios botones personalizados.
		 Mediante JavaScript se pueden ejecutar los métodos equivalentes a los controles de la etiqueta audio
		 para reproducir, parar o cambiar el volumen -->

<body>
	<audio id="player" src="audio/Developers.mp3"></audio>
	<div>
		<button onclick="document.getElementById('player').play()">Play</button>
		<button onclick="document.getElementById('player').pause()">Pausa</button>
		<button onclick="document.getElementById('player').volume+=0.1">+ Volumen</button>
		<button onclick="document.getElementById('player').volume-=0.1">- Volumen</button>
	</div>

</body>

</html>
