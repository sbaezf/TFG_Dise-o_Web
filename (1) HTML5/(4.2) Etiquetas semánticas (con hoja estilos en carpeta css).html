<!DOCTYPE html>

<html>

<head>

    <title>HTML5 Estructura</title>
	<link href="css/(4.2) HTML5.css" rel="stylesheet">

	<!-- Ejemplo de estructura con HTML5 donde se incluyen todas las etiquetas y el significado de cada una 
		 Se emplean estilos en un fichero externo para facilitar la visualización de la página -->
</head>

<body>

	<div>
		<!--contenedor-->
		<div class="contenedor">

			<h2>div class="contenedor"</h2>
		

			<!--header-->
			<header>
				<h2>header</h2>

				 <!--nav bar-->
				<nav>
					<h3>nav</h3>
				</nav>

				<!--fin nav bar-->

			</header>

			<!--fin header-->

			<!--subcontenedor-->

			<div class="subcontenedor">
				<h2>div class="subcontenedor"</h2>             

				<!--article-->

				<article>
					<h2>article</h2>

					<!-- section -->
					<section><h2>section 1</h2></section>
					<section><h2>section 2</h2></section>
					<!--fin sections-->

				</article>

				<!--fin article-->              

				<!--aside-->

				<aside><h2>aside</h2></aside>

				<!--fin sidebar-->

			</div>

			<!--fin subcontenedor-->

			<!-- footer-->

			<footer><h2>footer</h2></footer>
			<!--fin footer-->
		</div>
		<!--fin contenedor-->
	</div>

</body>

</html>
