<!DOCTYPE html>
<html>

	<title>Etiqueta video</title>

	<!-- En esta página se prueba a incluir vídeos de YouTube con propiedades relativas a la reproducción automáticamente
		 e indefinida mediante la API del sitio de YouTube. Existen una serie de parámetros en la URL que permiten incluir
		 propiedades similares a las de la etiqueta video de HTML5 -->

<body>

	<iframe width="420" height="345"
		src="https://www.youtube.com/embed/t2ByLmLnYJ8?controls=0&autoplay=1">
	</iframe> <!-- Se reproduce automáticamente y no mostramos los controles-->

	<iframe width="420" height="345"
		src="https://www.youtube.com/embed/t2ByLmLnYJ8?playlist=t2ByLmLnYJ8&loop=1&controls=0">
	</iframe> <!-- Es necesario incluir una playlist para repetir el vídeo y simular la propiedad loop -->

</body>
</html>
