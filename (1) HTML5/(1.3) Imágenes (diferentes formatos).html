<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Etiqueta picture</title>
	
	<!-- Esta página sirve para probar el funcionamiento de la etiqueta picture de HTML5
		 Esta etiqueta permite cambiar la URL de una imagen en función de varios parámetros
		 En este se caso se definen varios formatos por si el navegador no acepta alguno de ellos -->

</head>
<body>

	<picture> <!-- Se definen imágenes para los formatos webp, png y jpg -->
		<source type="img/webp" srcset="images/butterfly.webp">
		<source type="img/png" srcset="images/butterfly.png">
		<img src="img/butterfly.jpg" alt="a butterfly">
	</picture>
</body>
</html>
