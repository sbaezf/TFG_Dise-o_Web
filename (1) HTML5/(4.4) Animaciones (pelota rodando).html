<!doctype html>
<html>
<head>

<!-- Esta animaciÃ³n simula una pelota rodando para mostrar que con pocas propiedades
	 se pueden llevar a cabo efectos atractivos para el usuario -->

<style>
	body {margin:3em 10%; background:#333;}
			
	.ball {				
		animation-name: ballmove;
		animation-duration: 2s;
		animation-iteration-count: infinite;
		animation-timing-function: ease-in-out;				
		animation-fill-mode:forwards;
		animation-direction: alternate;	
	}
				
	@keyframes ballmove {
		0% {transform: translateX(0) rotate(0);}				
		100% {transform: translateX(450px) rotate(2turn);}
	}

</style>

</head>
<body>

<img class="ball" src="images/pelota.png" alt="ball"width="111" height="111" />

</body>
</html>
