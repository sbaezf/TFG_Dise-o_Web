<!DOCTYPE html>
<html>
<head>

	<title>Propiedad flex-basis</title>	

	<!-- Este ejemplo sirve para probar el funcionamiento de flex-basis, que permite definir el tamaño inicial 
		de un ítem antes de ser redimensionado en el caso de que falte espacio o se desborde el contenedor. 
		Equivale al valor de width en contenedores horizontales y de height en contenedores verticales. 
		No obstante, no es lo mismo. Por un lado tiene precedencia sobre estos valores y es más flexible a la hora de ser redimensionado -->

	<style>
		.flex-container {
		  display: flex;
		  align-items: stretch;
		  background-color: #f1f1f1;
		}

		.flex-container > div {
		  background-color: DodgerBlue;
		  color: white;
		  width: 100px;
		  margin: 10px;
		  text-align: center;
		  line-height: 75px;
		  font-size: 30px;
		}

		.flex-container>div:nth-child(3){
		  flex-basis: 200px;
		}

	 
	</style>
</head>
<body>
	<h1>flex-basis</h1>

	<p>El tercer item tiene un tamaño por defecto de 200px, por tanto se aplica esto antes que el tamaño genérico de los div y se respeta en la medida de lo posible</p>

	<div class="flex-container">
	  <div>1</div>
	  <div>2</div>
	  <div>3</div>
	  <div>4</div>
	  <div>5</div>
	  <div>6</div>
	  <div>7</div>
	  <div>8</div>
	  <div>9</div>
	  <div>10</div>
	  <div>11</div>
	  <div>12</div>
	</div>

</body>
</html>
