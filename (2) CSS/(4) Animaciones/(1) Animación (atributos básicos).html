<!DOCTYPE html>
<html>
<head>
	<title>Animación (atributos básicos)</title>

	<meta charset="UTF-8">
	<!-- El objetivo de esta página es probar el funcionamiento de las animaciones con un div que despaza de izquierda a derecha.
		 Se emplea la propiedad abreviada de animation para establecer una duración de 5s y se ejecutará de manera infinita mientras--
		 el navegador siga abierto (valor infinite)-->
	<style>		
		div
		{
			width:100px;
			height:100px;
			background:red;
			position:relative;
			animation: mymove 5s infinite;
		}

		@keyframes mymove
		{
			from {left:0px;}
			to {left:200px;}
		}

	</style>
</head>
<body>

	<div></div>

</body>
</html>
