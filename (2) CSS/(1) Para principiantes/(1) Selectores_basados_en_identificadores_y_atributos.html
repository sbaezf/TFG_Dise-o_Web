<body>

  <div id="cabecera"> Aquí está la cabecera con un estilo definido a nivel de ID empleando el mismo identificador. ESTO NO DEBE HACERSE pero funciona en la mayoría de navegadores</div> 
  <a href="#cabecera"> Ir a la cabecera (con el mismo estilo, pero definido a nivel de atributo) </a>
