<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- El objetivo de esta pÃ¡gina es probar el funcionamiento de las animaciones con un div que despaza de izquierda a derecha -->
	<style>		
		div
		{
			width:100px;
			height:100px;
			background:red;
			position:relative;
			animation:mymove 5s infinite;
		}

		@keyframes mymove
		{
			from {left:0px;}
			to {left:200px;}
		}

	</style>
</head>
<body>

	<div></div>

</body>
</html>
