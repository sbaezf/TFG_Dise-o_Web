<!DOCTYPE html>
<html>
<head>  
	<meta charset="UTF-8">
	<!-- El objetivo de este ejemplo es probar el funcionamiento de:
		1. Las propiedades de CSS para bordes, paddin y margn
		2. La diferencia entre padding y margin
		3. De paso se aprovecha para practicar la diferencia entre los selectores de id y agrupamiento
	-->
	<style> 
		div#contenedor { /* Contenedor externo */
			margin: 100px 100px 100px 50px;
			border: 3px dotted blue ;
		}
		#contenedor div { /* Contenedor interno */ 
			margin: 15px;
			padding: 20px 10px;
			border: 3px dotted red;
			font-size: 50px;
		}
	</style>
  
	<title>Atributos del modelo de cajas</title>  
</head>

<body>
	<div id="contenedor">
		<div>Texto de 50 p√≠xeles</div>
	</div>
</body>

</html>
