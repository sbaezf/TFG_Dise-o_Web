<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Anidamiento y agrupamiento de selectores hijos</title>
  
	<!-- Esta página tiene como objetivo estudiar la diferencia entre los selectores de agrupamiento con espacios el operador >
		Se recomienda que el usuario cambie el selector h1 i b a h1>i>b y estudie las diferencias -->
	<style>		
		h1 i b {color:red}
	</style>
</head>

<body>
	<!-- En esta página se emplean las etiquetas i, b y u para facilitar el uso de selectores, pero estas se podrían sustituir por las propiedades
		 font-style: italic, font-weight: bold y text-decoration: underline, respectivamente -->
	<h1>
		<i><b> Un texto h1 en negrita, cursiva y rojo (se aplica el selector h1 i b)</b></i>
	</h1>

	<h1>
		<b> Un texto h1 en negrita (no se aplica el selector h1 i b)</b>
	</h1>
	
	<h1>
		<i><u><b> Un texto en h1 en negrita, subrayado, cursiva y rojo (se aplica el selector h1 i b)</b></u></i>
	</h1>
</body>

</html>
