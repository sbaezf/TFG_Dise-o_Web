<!DOCTYPE html>
<html>
	<head> 
		<meta charset="UTF-8">
		<!-- En esta página se estudia el selector adyacente con el operador ~ en contraposición al operador + -->
		<style> 			
			h5~p {color:red} 
		</style> 
		<title>Anidamiento de selectores adyacentes</title>
	</head>

	<body> 
		<h5> <i>Nota</i>, esto es una <b>advertencia</b> </h5>
	 
		<p> Leer detenidamente </p>
		
		<p> Leer más detenidamente (el color rojo afecta a ambos párrafos por el operador ~) </p>
		
	</body>

</html>
