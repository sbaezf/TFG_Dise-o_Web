<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<!-- En este archivo se estudia el selector adyacente con el operador ~ y la diferencia con el operador + -->
		<style> 			
			h5~p {color:red} 
		</style> 
		<title>Anidamiento de selectores adyacentes</title>
	</head>

	<body> 
		<h5> <i>Nota</i>, esto es una <b>advertencia</b> </h5>
	 
		<p> Leer detenidamente </p>
		
		<p> Siga leyendo detenidamente (el color rojo afecta a ambas etiquetas <p> por el operador ~) </p>
		
	</body>

</html>
