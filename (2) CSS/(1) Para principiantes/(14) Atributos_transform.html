<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- El objetivo de esta página es probar el atributo transform con la propiedad rotate para girar 30 grados un div -->
	<style> 
		.rojo
		{
			width:100px;
			height:75px;
			background-color:red;
			border:1px solid black;
		}
		
		div#div2
		{
			transform:rotate(30deg);
		}
	</style>

	<title>Atributo transform</title>  

</head>
<body>

	<div class="rojo">Hola. Esto es un elemento div.</div>

	<div id="div2" class="rojo">Hola esto es un elemento div inclinado 30º.</div>

</body>
</html>
