<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<style type="text/css">
		p:first-of-type{ /* El texto del primer párrafo (el del título) se centra */
			text-align: center;
		}
		
		.texto_caja {
			font-weight: bold; 
			color: white;			
		}
		
		.margenes{
			margin: 10px;
		}
		
		#contenido { 
			/* Ancho de 700px y centrado en el navegador */ 
			width: 700px; 			
			margin: auto; 
			/* Overflow es necesario, ya que como float va aparte del flujo de posicionamiento, no tiene en cuenta el tamaño del contenido para
			calcular el alto del contenedor */
			overflow: auto;			
			/* Borde sólido y fondo gris claro */ 
			border: solid 1px black; 
			background-color: #CCCCCC;			
		} 
		 
		#caja1 {
			 width: 100px; 
			 height: 100px; 
			 background-color:#FF0000;
			 border: solid 1px black; 
			 margin: 10px; 
			 float: right;			 
		}
		
		#caja2 {
			width: 130px; 
			height: 130px; 
			background-color:#00FF00;
			border: solid 1px black; 
			margin: 10px; 			
			float: right;
		}
		
		#caja3 {
			width: 160px; 
			height: 160px; 
			background-color:#0000FF;
			border: solid 1px black; 
			margin: 10px;
			float: right;
		}
		
	</style>
	<title>Flotar</title>
</head>
<body>
	<p>Todos los elementos tienen float: right</p>
	<div id="contenido">
		<div id="caja1" class="texto_caja"> Caja 1 </div>
		<div id="caja2" class="texto_caja"> Caja 2 </div>
		<div id="caja3" class="texto_caja"> Caja 3 </div>
	</div>
</body>
</html>
