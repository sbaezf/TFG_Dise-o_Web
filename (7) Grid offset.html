<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <!-- Bootstrap -->
  <link href="bootstrap-4.0.0/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/grid.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
  <h1>Offsetting Columns</h1>
  <p>Resize the browser window to see the effect.</p>
  <div class="row">
	<!-- Offset se posiciona como otra columna más, por tanto también tenemos que tener en cuenta el de diferentes tamaños -->
	<!-- En este caso, se puede definir a partir del tamaño que deseemos y no para cada pantalla individualmente -->
	<!-- En el ejemplo conseguimos que haya offset para el tamaño sm, pero como se define a partir de este tamaño, hay que quitarlo para pantallas superiores -->
    <div class="col-sm-5 col-md-6">.col-sm-5 .col-md-6</div>
    <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">.col-sm-5 .col-sm-offset-2 .col-md-6 .col-md-offset-0</div>
  </div>  
  <div class="row">    
    <div class="col-md-3 ml-md-auto">.col-md-3 .ml-md-auto</div>
	<div class="col-md-3 mx-md-auto">.col-md-3 .mx-md-auto</div>
  </div> 
  <div class="row"> 
	<div class="col-md-3 offset-md-3">.col-md-3 .offset-md-3</div>
	<div class="col-md-3 mx-md-auto">.col-md-3 .mx-md-auto</div>
  </div>
</div>
    
</body>
</html>
