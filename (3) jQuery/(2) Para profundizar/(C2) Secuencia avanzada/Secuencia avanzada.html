<!DOCTYPE html>

<html>
<head>
	<title>Ejemplo de animación con delay()</title>
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/Secuencia avanzada.js"></script>
	<link rel="stylesheet" type="text/css" href="css/Secuencia avanzada.css"/>
</head>
<body>
	<!-- Esta página ejecuta una secuencia de efectos que van mostrando una serie de párrafos 
		 Si hacemos click en alguno de ellos, la secuencia vuelve al comienzo 
		 
		 Con fadeIn y delay se van mostrando los párrafos con el retardo del propio delay
		 Si hacemos click de nuevo, para reiniciar la animación hay que finalizar la actual
		 con finish() y ocultando de nuevo los párrafos con hide()-->

	<h3> Pincha en cualquiera de los textos para volver a ejecutar la animación </h3>
	<div class="primero d-none">
		<p>Primero</p>
	</div>
	<div class="segundo d-none">
		<p>Segundo</p>
	</div>
	<div class="tercero d-none">
		<p>Tercero</p>
	</div>
	<div class="cuarto d-none">
		<p>Cuarto</p>
	</div>
</body>
</html>
