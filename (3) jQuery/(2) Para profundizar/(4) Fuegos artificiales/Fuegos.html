<!DOCTYPE html>

<html>
<head>
	<title>Fuegos artificiales</title>

	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/Fuegos.js"></script>
	<link rel="stylesheet" href="css/Fuegos.css">
</head>
<body>
	<!--Esta página simula un detonador de fuegos artificiales
		Para su implementación, tenemos una serie de imágenes que muestran cuando pulsamos el detonador
		Estas imágenes se sitúan en una posición aleatoria (fadeIn)) dentro de la pantalla (una vez calculada se posiciona con animate)
		Tras ejecutar la animación 5 veces, ocultamos todas (fadeOut) y empezamos de nuevo 
		Además, los botones de la derecha del texto, aparte de cambiar su tamaño se encargan de ralentizar o hacer más rápida la animación.
		Esto se hace modificando el número de miliseegundos que recibe como parámetro la función animate-->
	<div id="cabecera">
		<a id="textoCabecera">Pulsa la caja para lanzar fuegos artificiales</a>
		<input id="aumentar" type="button" value="+" />		
		<input id="disminuir" type="button" value="-" />
	</div>

	<!-- Este div es el detonador de fuegos artificiales -->
	<div id="bloque1"></div>
	
	<img id="fuego1" src="img/fuegos1.jpg" class="fuego"></img>
	<img id="fuego2" src="img/fuegos2.jpg" class="fuego"></img>
	<img id="fuego3" src="img/fuegos3.jpg" class="fuego"></img>
	<img id="fuego4" src="img/fuegos4.jpg" class="fuego"></img>
	<img id="fuego5" src="img/fuegos5.jpg" class="fuego"></img>
</body>
</html>
