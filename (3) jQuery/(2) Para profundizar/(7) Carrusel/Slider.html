<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Slider</title> 
  <link rel="stylesheet" type="text/css" href="css/slider.css" />
  <script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
  <script type="text/javascript" src="js/funciones.js" ></script>
  
  <!-- Este componente es un carrusel de imágenes que van cambiándose cada N segundos
		 También se puede cambiar de imagen manualmente con los botones de debajo
		 
		 Se emplean principalmente las funciones show y hide y stop para detener la animación actual
		 en caso de se cambie manualmente a otra imagen
	-->
  
  <script>	
    //Funcion ejecutada al cargarse todo el documento -> equivale a $(document).ready(function(){...}
    $(function (){
      cargarImagenesInicio(); //Inicializamos las imágenes y las ocultamos
      generar_selector();  //Creamos los botones que permiten seleccionar las imágenes
      seleccionar(1);     //Selecciomamos inicialmente la primera
    });
  </script>

</head>

<body>
<div class="contenido">
  <nav> 
    <ul id="selector"></ul>
  </nav>
  <section class="caja">
    <img id="foto1" alt="" src="img/1.jpg"/>
	<img id="foto2" alt="" src="img/2.jpg"/>
	<img id="foto3" alt="" src="img/3.jpg"/>
	<img id="foto4" alt="" src="img/4.jpg"/>
	<img id="foto5" alt="" src="img/5.jpg"/>
  </section>
  </div>
</body>
</html>
