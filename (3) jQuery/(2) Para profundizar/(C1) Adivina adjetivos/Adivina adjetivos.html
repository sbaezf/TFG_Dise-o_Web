<!DOCTYPE html>
<html>
	<head>
		<title>Juego adivinar adjetivos</title>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="js/Adivina adjetivos.js"></script>
		<link rel="stylesheet" type="text/css" href="css/Adivina adjetivos.css"/>
	</head>
	<body>
		<!-- Este código simula un sencillo juego para niños que consiste en adivinar donde están los adjetivos 
			 El usuario hará click en aquellas palabras que son adjetivos y desaparecen de código
			 Cuando hacemos click de nuevo en el mensaje en rojo vuelven a aparecer los adjetivos ocultos 
			 Aquellos que ya se habían adivinado aparecen subrayados

			Las funciones fadeIn y fadeOut ocultan los adjetivos. Con las funciones css y addClass se modifican
			los estilos de los adjetivos dependiendo si se han encontrado o no 
			
			Este ejemplo añade funcionalidades más avanzadas a la página (9) Función fade.html de la carpeta "Para principiantes" -->
	
		<h3>Encuentra los adjetivos <div id="resultado"></div></h3> 
		<p> La chaqueta <span>roja</span> el lo mejor cuando hace un tiempo <span>cálido</span> ¿verdad?</p>
	</body>
</html>
