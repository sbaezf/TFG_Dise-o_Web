<!DOCTYPE html>

<html>
<head>
	<title>Desvanecer y mostrar</title>

	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/Recopilación.js"></script>
	<link rel="stylesheet" type="text/css" href="css/Recopilación.css"/>
	
	<!-- Esta página recopila algunos efectos de jQuery relacionados con desvanecer y mostrar elementos 
		 Se ejecutan en el tiempo indicado en el cuadro de texto
		 El elemento sobre el que nos posicionamos tendrá el texto "Actual" y es sobre el que se aplican los efectos
		 
		 Las funciones fadeIn y fadeOut se encargan de desvanecer o hacer aparecer los elementos. También se emplea
		 una función callback para mostrar el alert después de ejecutar tanto efecto
	-->
</head>
<body>
	<!-- cuadrado1, cuadrado2 y cuadrado 3 son aquellos componentes sobre los que se aplican los efectos -->	
	<div id="cuadrado1">Actual</div>
	<div id="cuadrado2"></div>
	<div id="cuadrado3"></div>
	<!-- input para seleccionar el tiempo en se ejecuta cada efecto o animación -->
	<input type="number" value="0" id="tiempo"></input>
	<!-- Botón que sirve para desvanecer el elemento seleccionado -->
	<input type="button" value="Desvanecer" id="desvanecer"></input>
	<!-- Vuelve a mostrar aquellos componentes que se han ocultado -->
	<input type="button" value="Aparecer todos" id="aparecer"></input>
</body>
</html>
