<!DOCTYPE html">
<html>
	<head>
 		<title>Ejemplo uso on() </title>

		<script type="text/javascript" src="jquery-3.3.1.js"></script>
		<script type="text/javascript">

			//En este ejemplo se muestra el funcionamiento de la función on para asociar una serie de acciones 
			//a los parámetros que recibe como argumento
				
			$(document).ready(function() {

				$("p").on("click mouseenter mouseleave", function(e){
					if ($(this).css("color")!="rgb(255, 0, 0)")
						$(this).css("color", "rgb(255, 0, 0)");
					 else
						$(this).css("color", "rgb(0, 0, 255)");
				})
			});

		</script>

		<style media="screen">
			body { 
				background: #666;
			}
		</style>

	</head>

	<body>
		<p> El texto cambia de color al entrar o salir con el ratón o hacer click</p>		
	</body>

</html>
