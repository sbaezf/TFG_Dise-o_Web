<!DOCTYPE html">

<html>
	<head> 		
		<title>Ejemplo uso on() y off()</title>

		<script type="text/javascript" src="jquery-3.3.1.js"></script>
		<script type="text/javascript">

			//En este ejemplo se muestra el funcionamiento de las funciones on y off
			//Estas funciones permiten, respectivamente, asignar y desasignar una serie de acciones a los eventos que reciben como parámetro
		
			$(document).ready(function() {
							
				function funcionqueManeja(){ /* Función asociada a los eventos */
					if ($(this).css("color")!="rgb(255, 0, 0)")
						$(this).css("color", "rgb(255, 0, 0)");
					else
						$(this).css("color", "rgb(0, 0, 255)");
				}

				$("p").on("click mouseenter mouseleave",funcionqueManeja);
							
				$("#desactivar-evento").click(function(){
					  $("p").off("click", funcionqueManeja);  })
			});

		</script>

		<style type="text/css">
			body {
				background: #666;
			}	
		</style>

	</head>

	<body>

		<p> El texto cambia de color al entrar o salir con el ratón o hacer click</p>
		<p> El texto cambia de color al entrar o salir con el ratón o hacer click</p>
		<input id="desactivar-evento" type="button" 
			value="Quitar el cambio de color cuando se hace click AUNQUE SIGUE AL ENTRAR Y SALIR CON EL PUNTERO" >
		
	</body>

</html>
