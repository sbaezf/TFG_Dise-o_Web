<!DOCTYPE html>
<html>
	<head>
		<title>Función callback</title>
		<meta charset="UTF-8">
		<script type="text/javascript" src="jquery-3.3.1.js"></script>
		<script type="text/javascript">
			//Este ejemplo sirve para probar el funcionamiento de las funciones callback
			//Estas funciones se ejecutan después de una animación tras finalizar el tiempo
			//que les ha sido asignado
		
			$(document).ready(function() {
				
				$("button").click(function() {
					$("div:nth-of-type(1)").fadeOut();		
					$("div:nth-of-type(2)").fadeOut("slow");
					$("div:nth-of-type(3)").fadeOut(3000, function(){
						$("div").fadeIn();
					});
				});				  
			});
		</script>						
	</head>
	
	<body>
		<div>Texto 1</div>
		<div>Texto 2</div>
		<div>Texto 3</div>
		
		<button>Ocultar divs</button>
		
	</body>
</html>
