<!DOCTYPE html>

<html>

<head>
	
	<title>Ejemplo de animación con Show() y Hide()</title>

	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript">
		//En este ejemplo se muestra el funcionamiento de las funciones show y hide
		//Estas funciones permiten, respectivamente, mostrar y ocultar los elementos asociados al selector de jQuery
		//Además, se combina el uso de hide con funciones callback que recursivamente van ocultando los elementos
		
		var ocultar=function () {
			$(this).prev().hide("fast", ocultar); 
		}
			
		$(document).ready(function() {
			$("#hidr").click(function () {
				$("span:last-child").hide("fast", ocultar);
			});
			$("#showr").click(function () {
				$("span").show(500);
			});
		});

	</script>
	<style type="text/css">
		body { background: #666; }
		span { background:#def3ca; padding:3px; float:left; }
	</style>

</head>
<body>
	<button id="hidr">Ocultar</button>
	<button id="showr">Mostrar</button>
	<div>
		<span>Había</span> 
		<span>una </span> 
		<span>vez</span> 
		<span>un</span> 
		<span>desarrollador </span> 
		<span>Web</span> 
		<span>...</span>
	</div>
</body>
</html>
