<!DOCTYPE html>
<html>
	<head>
		<title>Ejercicio 20</title>
		<meta charset="UTF-8">
		<script type="text/javascript" src="jquery-3.3.1.js"></script>
		<script type="text/javascript">
			//Este ejemplo sirve para probar el funcionamiento de método animate
			//Este método permite añadir animaciones mediante el cambio de valor de aquellos atributos de CSS numéricos
			//Por ejemplo, no se podría emplear con background-color
			//En este caso se utiliza left y font-size (la notación elimina los guiones)
		
			$(document).ready(function() {
				
				$("button").click(function() {
					var ampliar = 0;
					var texto = $("#capa1").text();
					
					if (texto == "HELLO"){
						ampliar = 2;
					}
					
					$("#capa1").animate({
						left: "+=100px",
						fontSize: "+=" + (ampliar + "px")						
					}, "fast");					
				});
								  
			});
		</script>		

		<style>
			#capa1{position: absolute; background-color: red; width: 100px; height: 50px; margin-top: 5px}			
		</style>	
		
	</head>
	
	<body>
		<button>Modificar capa</button>	
		
		<div id="capa1">HELLO</div>			
	</body>
</html>
