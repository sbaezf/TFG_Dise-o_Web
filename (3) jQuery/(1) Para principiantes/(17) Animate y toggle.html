<!DOCTYPE html>
<html>
	<head>
		<title>Animate y toggle</title>
		<meta charset="UTF-8">
		<script type="text/javascript" src="jquery-3.3.1.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				//Este ejemplo sirve para mostrar que width con el valor toggle tiene el mismo funcionamiento que el botón toggle
				//pero ocultando de derecha a izquierda y no de arriba a abajo
				
				
				$("button").click(function() {
					$("#capa1").animate({width: "toggle"}); 
				});
								  
			});
		</script>		

		<style>
			#capa1{background-color: red; width: 100px; height: 50px; margin-bottom: 5px}
			
		</style>	
		
	</head>
	
	<body>
		<div id="capa1"></div>	

		<button>Mostrar u ocultar</button>	
	</body>
</html>
