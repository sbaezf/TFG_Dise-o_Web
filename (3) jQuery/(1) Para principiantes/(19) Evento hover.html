<!DOCTYPE html>
<html>
<head>
	<title>Evento hover</title>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript">
		//Este ejemplo sirve para probar el funcionamiento de la función hover que recibe a su vez dos funciones como parámetro
		//La primera contiene las acciones cuando nos posicionamos en los elementos asociados al selector
		//La segunda cuando nos dejamos de posicionar
		//En este caso simulamos el :hover de css, ya que cuando nos posicionamos se muestra un submenú y cuando quitamos el foco se oculta
	
		$(document).ready(function() {
			$("li#localizacion").hover(function () { 			 	
				$("span#opcion_loc").show();
				}, function () {				
				$("span#opcion_loc").hide();
			}); 
			
		});

	</script>
	<style>
		ul { margin-left:20px; color:blue; }
		li { cursor:default; }
		li#localizacion, li#recetas { list-style-type: none; }
		span { display:none }
	  </style>		
</head>
<body>
	<ul>
		<li id="localizacion">Localización</li>
		<span id="opcion_loc">
			<ul> 
				<li>Mapa</li>
				<li>Dirección</li>
				<li>Teléfonos</li>
			</ul>
		</span>
		<li id="recetas">Recetas</li>
	</ul>


</body>
</html>
