<!DOCTYPE html>
<html>
<head>
	<style>
		p {background:#33CC99;}
	</style>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript">
		//En este ejemplo se prueba el funcionamiento del evento onkeypress en jQuery
		//Cuando se pulsa una tecla se activa un evento que genera el código de la letra según el juego de caracteres
		//Y además también podemos recuperar el caracter que se corresponde al código

		$(document).ready(function() {			
			 $('#objetivo').keypress(function(e) {
			   e.preventDefault();
			   $("#salidapress").html(e.which + ": " + String.fromCharCode(e.which));			  
			});
		});
	</script>
</head>
<body>
	<form>
		<fieldset>
			<label for="objetivo">Teclea cualquier cosa</label>
			<input id="objetivo" type="text" />
			<div id="salidapress"></div>
	  </fieldset>
	</form>
</body>
</html>
