<!DOCTYPE html>
<html>
	<head>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript">
		//En este ejemplo se prueba la funcionalidad de los eventos mouseenter y mouseover que se activan al posicionarse
		//en un elemento, con las diferencias que se explican a continuaci√≥n
		//	mouseenter: Solo se activa al entrar en un elemento, aunque nos movamos por el mismo no se vuelve a activar
		//	mouseover: Se activa al posicionarse en un elemento. Si ocurre como en este ejemplo que hay un div dentro
		//	de aquel que se aplica el evento, cuando salimos del div interno al externo se vuelve a lanzar el evento
		
		$(document).ready(function() {
			var cuenta_enter=0;
			var cuenta_over=0;
			$("div.first").mouseenter(function() {
				 $("p:first").text("con_mouseEnter "+ cuenta_enter++);
			});
			$("div.first").mouseover(function() {
				 $("p:last").text("con_mouseOver "+ cuenta_over++);				
			});
		
	   });
	</script>
	<style>
		div.first { 
			position:relative;
			background-color: #3f3; 
			left: 0px; 
			height:400px; 
			width:400px;
		}
		
		div.second {
			position:relative;
			background-color: #a3f;
			top:100px;
			left:100px;
			height:200px; 
			width:200px;
		}
		
		p {
			background:#33CC99;
		}
	</style>

</head>
<body>
	<div class="first">
		<div class="second">
			<p></p>  
			<p></p>             
		</div>
	</div>

</body>
</html>
