<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
 <!-- Bootstrap -->
  <link href="bootstrap-4.0.0/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/grid.css" rel="stylesheet">

</head>
<body>

<div class="container">
  <h2>Example</h2>
  <p>Resize this page to see how the text below changes:</p>
  <h1 class="d-sm-block bg-danger">Text 1 Block SM</h1>
  <h1 class="d-sm-block bg-info">Text 2 Block SM</h1>
  <h1 class="d-sm-block bg-warning">Text 3 Block SM</h1>
  <h1 class="d-sm-block bg-success">Text 4 Block SM</h1>
  
  <h1 class="d-md-block bg-danger">Text 1 Block MD</h1>
  <h1 class="d-md-block bg-info">Text 2 Block MD</h1>
  <h1 class="d-md-inline bg-warning">Text 3 Inline MD</h1>
  <h1 class="d-md-inline bg-success">Text 4 Inline MD</h1>

  <h1 class="d-lg-inline bg-danger">Text 1 Inline LG</h1>
  <h1 class="d-lg-inline bg-info">Text 2 Inline LG</h1>
  <h1 class="d-lg-inline bg-warning">Text 3 Inline LG</h1>
  <h1 class="d-lg-inline bg-success">Text 4 Inline LG</h1> 
    
</div>

</body>
</html>
